        <div id="mainContent">

        <footer class="site-footer">
        <div class="footer-container">

                    <ul>
                        <li><a href="#search">Search Jobs</a></li>
                        <li><a href="#register">Register</a></li>

            </div>

        </div>
        </footer>
        <script>
            function updateNavbarAfterLogin() {
                const loginLink = document.getElementById('nav-login');
                const userFirstName = localStorage.getItem('userFirstName');

                if (userFirstName && loginLink) {
                loginLink.textContent = `${userFirstName}`;
                loginLink.setAttribute('href', '#profile');
                }

                const dropdownMenu = document.getElementById('profile-dropdown-menu');
                if (userFirstName && dropdownMenu) {
                dropdownMenu.style.display = 'none'; // tetap hidden sampai diklik
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                updateNavbarAfterLogin(); // ✅ panggil sekali saat halaman load

                const profileToggle = document.getElementById('profile-icon-toggle');
                const dropdownMenu = document.getElementById('profile-dropdown-menu');
                const logoutBtn = document.getElementById('logout-btn');

                profileToggle.addEventListener('click', (e) => {
                e.preventDefault();
                const currentUser = localStorage.getItem('userFirstName');
                if (!currentUser) {
                    dropdownMenu.style.display = 'none';
                    return;
                }

                dropdownMenu.style.display =
                    dropdownMenu.style.display === 'block' ? 'none' : 'block';
                });

                document.addEventListener('click', (e) => {
                if (!e.target.closest('.profile-dropdown')) {
                    dropdownMenu.style.display = 'none';
                }
                });

                logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('userFirstName');
                window.location.href = '#home';
                window.location.reload();
                });
            });
        </script>
    </body>
</html>
